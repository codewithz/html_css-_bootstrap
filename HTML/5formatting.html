<!DOCTYPE html>
<html>
    <head>
        <title>Formattings</title>
    </head>
    <body>
        <b>This is bold</b>
        <br><br>
        <strong>This is Strong</strong>
        <br><br>
        <i>This is written in italic</i>
        <br><br>
        <em>This is emphasized text</em>
        <br><br>
        <small>This is small text</small>
        <br><br>
        <p>Dont forget to bring <mark>milk</mark> today.</p>
        <br><br>
        <p><del>I am done with this task</del></p>
        <br><br>
        <p>Please consider <ins>this</ins> as well</p>
        <br><br>
        <p>H<sub>2</sub>O</p>
        <br><br>
        <p>2<sup>2</sup>=4</p>

    </body>
</html>
