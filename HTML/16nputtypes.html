<!DOCTYPE html>

<html>

<body>
    <form action="2headings.html">
    
        <label for="First Namae">First Name:</label><br>
        <input type="text" name="fname" required maxlength="20" size="30"><br>

        <label for="Last Namae">Last Name:</label><br>
        <input type="text" name="lname" disabled><br>

        <label for="Username">User Name:</label><br>
        <input type="text" name="user" required><br>

        <label for="Country">Country:</label><br>
        <input type="text" name="country" value="India" readonly><br>

        <label for="Password">Password:</label><br>
        <input type="password" name="password"><br>

        <label for="Gender">I am a :</label><br>
        <input type="radio" name="gender" value="male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="others">
        <label for="Others">Others</label><br><br>

        

        <label for="Vehicle">I have a :</label><br>
        <input type="checkbox" name="vehicle" value="bike">
        <label for="Bike">Bike</label><br>
        <input type="checkbox" name="vehicle" value="bike">
        <label for="Car">Car</label><br>

        <label for="Color">Select your favorite Color:</label>
        <input type="color" name="color">
        <br><br>
        <label for="DOB">Select your DOB:</label>
        <input type="date" name="dob">

        <br><br>
        <label for="Age">Age:</label>
        <input type="number" name="age">

        <br><br>
        <label for="Date and Time">Select your Delivery Slot:</label>
        <input type="datetime-local" name="dslot">

        <br><br>
        <label for="Email">Enter your email:</label>
        <input type="email" name="email">

        <br><br>
        <label for="CV">Upload your CV:</label>
        <input type="file" name="cv" multiple>




      



        <br><br>
        <input type="submit" value="Submit">  
        <input type="reset" value="Reset">



    </form>
</body>
</html>
